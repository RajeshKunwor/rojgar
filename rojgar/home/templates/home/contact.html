{% extends 'home/base.html' %}
<title> {% block title %} {{block.super}} :: Contact Us {% endblock %} </title>

{% block content %}
<a class="form-area">
    <div class="col-sm-8 col-md-7 col-lg-5 mx-auto">
        <br>
        <h3>Contact Us</h3>
        <p> Any questions?? you can contact us from below form.</p>
        <form role="form" method="post">

            <div class="form-group">
                <label>Name *</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" maxlength="70"
                       required>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label>Subject *</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" maxlength="70"
                       required>
            </div>
            <div class="form-group">
                <label>Message *</label>
                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="300"
                          rows="7"></textarea>
            </div>
            <br>
            <button class="btn btn-md btn-success float float-right">Submit</button>

            <!--        <button type="button" id="submit" name="submit" class="btn btn-m btn-secondary">Submit Form</button>-->
        </form>
    </div>
    </div>
</a>
{% endblock %}
