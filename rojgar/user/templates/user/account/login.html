<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employemt:Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
              <hr class="my-4">
            <form class="form-signin">
              <div class="form-group">
                  <label for="uname">Username:</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>


                <input type="text" id="uname" class="form-control" placeholder="Username" required autofocus>


              </div>


              <div class="form-group">
                  <label for="pass">Password:</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                <input type="password" id="pass" class="form-control" placeholder="Password" required>

              </div>


<!--              <div class="custom-control custom-checkbox mb-3">-->
<!--                <input type="checkbox" class="custom-control-input" id="customCheck1">-->
<!--                <div class="custom-control-label" for="customCheck1">Remember password</div>-->
                 <div class="psw" style="text-align:right;">  <a href="#">Forgot password?</a></div>


              </div>

              <button class="btn btn-md btn-success float float-right"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
                <br>
              <hr class="my-4">
                  <button class="btn btn-md btn-primary btn-block"> <i class="fab fa-google"></i>Sign in with Google</button>
              <button class="btn btn-md btn-primary btn-block"><i class="fab fa-facebook"></i>Sign in with Facebook</button>
                  <br>
                   <div class="psw" style="text-align:right;">Do not have an account?<a href="#">SignUp</a></div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
