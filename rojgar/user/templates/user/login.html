{% load static %}
<div class="container">

    <div class="row"></div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <form id="login_form" data-url="{% url 'user:login' %}" class="form-signin">
                                <div class="form-group">
                                    <label for="uname">Username *</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                                        </div>


                                        <input type="text" data-bind="value: userName" id="uname" class="form-control" placeholder="Username"
                                               required autofocus>


                                    </div>


                                    <div class="form-group">
                                        <label for="pass">Password *</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                            </div>
                                            <input type="password" data-bind="value: password" id="pass" class="form-control" placeholder="Password"
                                                   required>

                                        </div>


                                        <!--              <div class="custom-control custom-checkbox mb-3">-->
                                        <!--                <input type="checkbox" class="custom-control-input" id="customCheck1">-->
                                        <!--                <div class="custom-control-label" for="customCheck1">Remember password</div>-->
                                        <div class="psw" style="text-align:right;"><a href="#">Forgot password?</a>
                                        </div>


                                    </div>

                                    <button data-bind="click: login" class="btn btn-md btn-success float float-right"><i class="fa  fa-sign-in"
                                                                                                aria-hidden="true"></i>
                                        Sign in
                                    </button>
                                    <br>
                                    <hr class="my-4">
                                    <button class="btn btn-md btn-primary btn-block"><i class="fab fa-google"></i>Sign
                                        in with Google
                                    </button>
                                    <button class="btn btn-md btn-primary btn-block"><i class="fab fa-facebook"></i>Sign
                                        in with Facebook
                                    </button>
                                    <br>
                                    <div class="psw" style="text-align:right;">Do not have an account?<a
                                            href="#">SignUp</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/knockout.js' %}"></script>
<script src="{% static 'user/js/login.js' %}"></script>
