{% extends 'employee/employee_dashboard.html' %}
{%load static %}
{% block employee %}
<div>
    <div class="col-md-6 m-2">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <!-- ko ifnot: education() -->
                <h4 class="modal-title">Add Bio</h4>
                <!-- /ko -->
                <h4 class="modal-title">Update Bio</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Education</label>
                        <textarea  data-bind="value: education" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Experience</label>
                        <textarea data-bind="value: experience" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Other Skill</label>
                         <textarea data-bind="value: other" class="form-control" rows="5"></textarea>
                    </div>
                </form>
            </div>
            <input type="hidden" id="empID" value="{{ user.user_emp.id }}"/>
            <!-- Modal footer -->
            <div class="modal-footer">
                <!-- ko ifnot: education() -->
                <button class="btn btn-success" data-bind="click: save">Save</button>
                <!-- /ko -->
                <button class="btn btn-success" data-bind="click: save">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/knockout.js' %}"></script>
<script src="{% static 'employee/js/add_bio.js' %}"></script>
{% endblock %}
